<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="create_acc.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img src="./images/logo.jpg" alt="logo" class="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./about.html" id="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./menu.html" id="menu">Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <div class="">
      <div
        class="container-fluid header d-flex align-items-center justify-content-center"
      >
        <h2>Create Account</h2>
      </div>
      <div class="container my-5">
        <div class="mx-5 px-5">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Tems & condition</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container-fluid footer">
      <div class="row d-flex justify-content-around">
        <div class="col-lg-4 pb-5">
          <h2 class="mt-4">Fast Food Delivery</h2>
          <p>
            Our mission is to satisfy your cravings and elevate your dining
            experience, one delicious meal at a time.
          </p>
          <img src="./images/facebook_icon.png" alt="" id="facebook"/>
          <img src="./images/twitter_icon.png" alt="" id="twitter"/>
          <img src="./images/linkedin_icon.png" alt="" id="linkedin"/>
        </div>

        <div class="col-lg-4">
          <h2 class="mt-4">Contact</h2>
          <p>
            Phone No. : 9987654321 <br />
            E-mail : xyz@gmail.com <br />
            Address : Mahavir Sthan, Rampur, Bihar, Bharat
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
